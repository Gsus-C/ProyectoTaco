<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio de sesión</title>
    <link rel="stylesheet" href="iniciar_sesion.css">
</head>
<body>
    <div>
        <div class="login-container">
        <img src="./iniciar sesio/changuiyo.jpg" alt="logo" class="image">
        <h2>INICIA SESIÓN</h2>
        <div class="input-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
        </div>
        <div class="input-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">
        </div>
        <div>
            <button type="submit" class="btn">Iniciar sesión</button>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="recordarme" name="recordarme">
            <label for="recordarme">Recordarme</label>
        </div>
        <div class="links">
            <a href="#">¿Olvidaste tu contraseña? Entra aquí</a>
            <br>
            <a href="#">¿Eres nuevo? Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
