<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="contactanos.css">
</head>
<body>
    <div>
        <div class="login-container">
            <img src="./contactanos/logo tortilleria oficial.png" alt="logo" class="image">
            <h2>CONTACTANOS</h2>
            <H3>Escr√≠benos y en breve nos contactaremos contigo</H3>
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <br>
            <div>
                <input type="email" id="Email" name="Email" placeholder="Email">
            </div>
            <br>
            <div>
                <input type="phone" id="Telefono" name="Telefono" placeholder="Telefono">
            </div>
            <br>
            <div>
                <input type="text" id="Asunto" name="Asunto" placeholder="Asunto">
            </div>
            <br>
            <div>
                <input type="text" id="Mensaje" name="Mensaje" placeholder="Mensaje">
            </div>
            <br>
            <div>
                <button type="submit" class="btn">Enviar</button>
            </div>
            <div id="iconos"><br>
                <table>
                    <tr>
                    <td><img src="./contactanos/icono ubicacion.png" alt="" id="ubicacion"></td>
                    <td><a href="http://">Mapa</a></td>
                </tr>
                    <tr>
                        <td><img src="./contactanos/facebook.png" alt="" id="facebook"></td>
                        <td><a href="http://">Tortilla_Express/Official</a></td>
                    </tr>
                    <tr>
                        <td><img src="./contactanos/instagram.png" alt="" id="instagram"></td>
                        <td><a href="http://">TortiExpress_Official</a></td>
                    </tr>
                    <tr>
                        <td><img src="./contactanos/titktok.png" alt="" id="tiktok"></td>
                        <td><a href="http://">Tortilla99_Express.Official</a></td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
